<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/outputDesk.css" />
</head>

<body>
    <main class="productList bg-light_gray" dir="rtl">
        <div class="listContainer pb-12 pt-[140px] w-90p mx-auto grid grid-cols-4 gap-12">
            <div class="infoList flex flex-col justify-center">
                <div class="breadcrumb mb-2.5">
                    <ul class="flex items-center gap-x-2.5">
                        <li class="flex items-center gap-x-2.5">
                            <a class="font-YekanBakh700 text-xl text-dark_gray" href="">
                                محصولات
                            </a>
                            <span class="font-YekanBakh700 text-xl text-dark_gray">
                                /
                            </span>
                        </li>
                        <li>
                            <h2 class="font-YekanBakh700 text-xl text-main">محافظ مو</h2>
                        </li>
                    </ul>
                </div>
                <h1 class="font-YekanBakh700 text-[32px] mb-6 text-dark_gray">
                    محافظ مو
                </h1>
                <div class="para font-IRANSans400 text-[15px] text-justify text-dark_gray">
                    برای محافظت و مراقبت از موهای خود می‌توانید از محافظ‌های موی کارسل
                    استفاده کنید.
                </div>
            </div>
            <div class="productBox">
                <div class="imgS mb-5">
                    <a href="/@link" class="w-full" title="@title">
                        <img class="w-full" src="images/image 55.png" alt="@title" title="@title" />
                    </a>
                </div>
                
                <a href="/@link" class="w-full" title="@title">
                <h3 class="font-IRANSans500 text-lg text-dark_gray">روغن آرگان</h3>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
