   <basis core="call" file="script.inc" pageindex="[##cms.cms.pageindex##]" />
<script>
    const inputElement = document.querySelector('#searchbtn');
    const sendButton = document.querySelector('#searchbtnv');    
    function sendValue() {
        const inputValue = inputElement.value.trim()
        if (inputValue !== '') {
            const destinationPage = `search.bc?q=${encodeURIComponent(inputValue)}`;
            window.location.href = destinationPage;
        }
    }
    sendButton.addEventListener('click', sendValue);

    inputElement.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            sendValue();
        }
    });

</script>
