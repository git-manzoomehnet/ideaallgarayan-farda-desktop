<basis core="dbsource" source="basiscore" name="db" lid="1" mid="20" > 
  <member request="cat" type="tree" name="productCat" parentid="211813" postsql="select * from [db.productCat] where parentid=211813" />
   </basis>	
<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دسته‌بندی محصولات</title>
    <meta name="description" content="دسته‌بندی محصولات ایده‌آل گرایان فردا">
    <basis core="call" file="styles.inc" />
  </head>
  <body>
    <main class="productCat min-h-svh bg-main_light" dir="rtl">
      <div class="title pt-[140px] mb-6 w-90p mx-auto">
        <h1 class="font-YekanBakh700 text-[32px] text-dark_gray">دسته‌بندی محصولات</h1>
      </div>

      <div class="catContainer grid grid-cols-5 gap-7 w-90p mx-auto">

       <basis core="repeater" name="rep" datamembername="db.productCat">
        <basis core="dbsource" source="basiscore" name="db" lid="1" mid="20" > <member request="cat" type="tree" name="productCatHover" parentid="[##rep.current.catid##]"/> </basis>
         <div class="catBox group/product overflow-hidden cursor-pointer border border-white">
             <div class="titleCat border-b border-b-white flex justify-between items-center gap-x-1 p-2.5">
                 <h2 class="font-IRANSans500 text-lg text-dark_gray"> 
                   [##rep.current.title##]
                 </h2>
                 <svg class="group-hover/product:-rotate-90 duration-500" width="11" height="18" viewBox="0 0 11 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M9.77397 18L0.799805 9L9.77397 0L10.7988 1.02879L2.85148 9L10.7998 16.9712L9.77397 18Z" fill="#434343"/>
                     </svg>
                     
             </div>
             <div class="imgS p-2.5 relative" style="height: calc(100% - 49px);">
                 <img src="[##cms.cms.cdn##]/[##rep.current.image##]" alt="@title" title="@title">
 
                 <basis core="print" datamembername="db.productCatHover">
                     <layout>
                       <div class="overMenu group-hover/product:translate-y-[0] duration-1000 -translate-y-[170%] overflow-y-auto py-10 px-3 absolute inset-0 w-full h-full bg-main_light/[0.6]">
                               <ul>
                                 @child
                                </ul>
                              </div>
                            </layout>
                         
                            <face filter="catid <>[##rep.current.catid##] ">
                       <li class="mb-7 text-center">
                           <a class="text-center font-IRANSans500 text-base text-text_black" href="/@link" title="@title">
                               @title
                           </a>
                       </li>
                         
                     </face>
                 </basis>
             </div>
         </div>
           
       </basis>
        
      </div>
    </main>


    <basis core="call" file="script.inc" />
  </body>
</html>
